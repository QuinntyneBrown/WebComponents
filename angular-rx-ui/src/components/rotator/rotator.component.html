<div class='rotator'>    
    <div class='view-port'>        
        <div class='container'></div>
        <div class='previous-arrow' data-ng-click='vm.onPreviousAsyncDebounce()'>&nbsp;<img class="previous-arrow-img" data-ng-src='{{ vm.previousButtonImageUrl }}' /></div>
        <div class='next-arrow' data-ng-click='vm.onNextAsyncDebounce()'>&nbsp;<img class="next-arrow-img" data-ng-src='{{ vm.nextButtonImageUrl }}' /></div>        
    </div>    

</div>
