<!DOCTYPE html>
<html>
<head>
    <title>Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="user-scalable=no,
              initial-scale=1,
              maximum-scale=1,
              minimum-scale=1,
              width=device-width,
              height=device-height,
              target-densitydpi=device-dpi" />
</head>
<body data-ng-app="modalDemoApp" data-ng-controller="mainController as vm">
    <div>
        <a href="../../../../index.html">Back</a>
    </div>

    <div>
        <a data-ng-click="vm.open()">Open</a>
    </div>

    <script src="../../../../lib/rx.all.compat.js"></script>
    <script src="../../../../lib/jquery.js"></script>
    <script src="../../../../lib/angular.js"></script>
    <script src="../../../../lib/angular-sanitize.js"></script>
    <script src="../../../../lib/angular-route.js"></script>
    <script src="../../../../dist/components.js"></script>
    <script>
        var app = angular.module("modalDemoApp", [
            "app.modal"
        ]).controller("mainController", ["modalActionCreator", function (modalActionCreator) {
            var self = this;

            self.open = function () {
                
                modalActionCreator.open({
                    html: [
                        "<div>",
                        "<modal>",
                        "<modal-title>Modal Demo App</modal-title>",
                        "<modal-content>Works</modal-content>",
                        "</modal>",
                        "</div>"
                    ].join("")
                });
            }
            return self;
        }]);
    </script>

</body>
</html>
