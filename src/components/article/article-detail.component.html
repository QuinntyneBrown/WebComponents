<div class="article-detail">

    <img data-ng-src="vm.article.featuredImage.url" />
    
    <article-header article-title="vm.article.title"
                    article-href="vm.article.slug"
                    article-published-date="vm.article.publishedDate">
    </article-header>

    <div data-ng-bind-html="vm.article.body"></div>

    <social-share-icons item-url="vm.article.slug"
                        item-title="vm.article.title">
    </social-share-icons>

</div>
