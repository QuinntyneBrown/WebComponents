<div class="social-share-item" data-ng-click="vm.onClick()" data-ng-mouseover="vm.onMouseover()" data-ng-mouseleave="vm.onMouseleave()">
    <a aria-label="{{ ::vm.label }}">
        <span class="social-share-item-icon"></span>
        <span class="social-share-item-label">
            {{ ::vm.label }}
        </span>
    </a>
</div>
